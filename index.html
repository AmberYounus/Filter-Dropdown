<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Filter Dropdown</h2>
    <p>Use the input field to look for a certain dropdown link after clicking the button to launch the dropdown menu.</p>
    <div class="dropdown">
      <button class="dropbtn" onclick="dropDown()">Dropdown</button>
      <div id="drop" class="dropdown-content">
        <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
        <a href="#about">About</a>
        <a href="#base">Base</a>
        <a href="#contact">Contact</a>
        <a href="#support">Support</a>
        <a href="#tools">Tools</a>
        <a href="#blog">Blog</a>
        <a href="#about">About</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
